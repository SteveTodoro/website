<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Math — Math Game</title>
  <meta name="description" content="Pixel Math — the retro arcade math game. Test your skills and unlock 79 stickers.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/pixelmathlogo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="starfield"></canvas>

  <div class="site-wrapper">

    <!-- NAV -->
    <nav class="nav">
      <a class="nav__logo" href="index.html">
        <img src="assets/pixelmathlogo.png" alt="Pixel Math Logo">
      </a>
      <ul class="nav__links">
        <li><a href="about.html">About</a></li>
        <li><a href="stickers.html">Stickers</a></li>
        <li><a href="powerups.html">Power-Ups</a></li>
        <li>
          <a class="nav-icon" href="https://twitter.com/pixelmathgame" target="_blank" rel="noopener" aria-label="Twitter / X">
            <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-4.714-6.231-5.401 6.231H2.746l7.73-8.835L1.254 2.25H8.08l4.258 5.632 5.907-5.632Zm-1.161 17.52h1.833L7.084 4.126H5.117L17.083 19.77Z"/>
            </svg>
          </a>
        </li>
        <li><a href="privacy.html">Privacy</a></li>
      </ul>
    </nav>

    <!-- VIDEO -->
    <section class="video-section">
      <h2 class="section__heading">RETRO ARCADE MATH GAME FOR KIDS</h2>

      <div class="phone-mockup">
        <!-- Side buttons -->
        <div class="phone-btn phone-btn--vol-up"></div>
        <div class="phone-btn phone-btn--vol-down"></div>
        <div class="phone-btn phone-btn--power"></div>

        <!-- Screen -->
        <div class="phone-screen">
          <div class="phone-notch"></div>
          <div class="video-wrapper" id="videoWrapper">
            <video
              id="gameVideo"
              poster="assets/pixel_math_layered_cover.png"
              preload="metadata"
              playsinline
            >
              <source src="assets/Promovid/Pixel%20Math.mp4" type="video/mp4">
            </video>
            <div class="video-overlay" id="videoOverlay" onclick="playVideo()">
              <div class="play-btn"></div>
            </div>
          </div>
          <div class="phone-home-bar"></div>
        </div>
      </div>

      <div class="hero__cta">
        <a
          class="btn-retro btn-retro--play"
          href="https://play.google.com/store/search?q=pixel+math+game"
          target="_blank"
          rel="noopener"
        >
          GET IT ON GOOGLE PLAY
        </a>
      </div>
    </section>

    <!-- SCREENSHOTS -->
    <section class="screenshots-section">
      <div style="max-width:1200px;margin:0 auto;">
        <h2 class="section__heading">SCREENSHOTS</h2>
      </div>
      <div class="screenshot-strip">
        <div class="screenshot-frame">
          <img src="assets/Screenshots/242.jpg" alt="Pixel Math screenshot 1" loading="lazy">
        </div>
        <div class="screenshot-frame">
          <img src="assets/Screenshots/244.jpg" alt="Pixel Math screenshot 2" loading="lazy">
        </div>
        <div class="screenshot-frame">
          <img src="assets/Screenshots/246.jpg" alt="Pixel Math screenshot 3" loading="lazy">
        </div>
        <div class="screenshot-frame">
          <img src="assets/Screenshots/247.jpg" alt="Pixel Math screenshot 4" loading="lazy">
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <ul class="footer__links">
        <li><a href="about.html">About</a></li>
        <li><a href="stickers.html">Stickers</a></li>
        <li><a href="powerups.html">Power-Ups</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="https://twitter.com/pixelmathgame" target="_blank" rel="noopener">Twitter / X</a></li>
      </ul>
      <p class="footer__copy">&copy; 2026 Pixel Math</p>
    </footer>

  </div>

  <script src="starfield.js"></script>
  <script>
    var video = document.getElementById('gameVideo');
    var overlay = document.getElementById('videoOverlay');

    function playVideo() {
      overlay.style.display = 'none';
      video.play();
    }

    video.addEventListener('ended', function () {
      overlay.style.display = 'flex';
    });
  </script>
</body>
</html>
